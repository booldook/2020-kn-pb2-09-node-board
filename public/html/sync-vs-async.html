<script>
	function sum(num, cb) {
		for(var i=0, sum=0; i<num; i++) {
			sum += i;
		}
		setTimeout(function(){
			cb(sum);
		}, 0);
	}

	sum(1000000000, function(v){
		console.log(v);
	})
	console.log("hi~");


	function first() {

	}

	function third() {

	}
	first();
</script>
